<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #6b8e23;
            text-align: center;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-item {
            position: relative;
            overflow: hidden;
        }

        .product-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #23275c;
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover .product-info {
            transform: translateY(0);
        }

        .product-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            padding: 8px 15px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .view-lot {
            background-color: #ffffff;
            color: #23275c;
        }

        .add-to-cart {
            background-color: #23275c;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <h1>NEW IN</h1>
    <div class="product-grid">
        <div class="product-item">
            <img src="https://lot.co.uk/cdn/shop/files/photography-studio_896x1344.jpg?v=1701390027.jpg" alt="Sofa 1">
            <div class="product-info">
                <div class="product-title">LOT 04128</div>
                <div class="product-title">SOFAS & STUFF/// NOT LISTED ///</div>
                <div class="product-title">Sofas & Stuff 4 Seater Sofa</div>
                <div class="product-price">Â£1,200.00</div>
                <div class="button-container">
                    <button class="button view-lot">VIEW LOT</button>
                    <button class="button add-to-cart">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="product-item">
            <img src="https://lot.co.uk/cdn/shop/files/photography-studio_896x1344.jpg?v=1701390027" alt="Sofa 2">
            <div class="product-info">
                <!-- Repeat product info structure -->
            </div>
        </div>
        <div class="product-item">
            <img src="https://lot.co.uk/cdn/shop/files/photography-studio_896x1344.jpg?v=1701390027" alt="Sofa 3">
            <div class="product-info">
                <!-- Repeat product info structure -->
            </div>
        </div>
        <div class="product-item">
            <img src="https://lot.co.uk/cdn/shop/files/photography-studio_896x1344.jpg?v=1701390027" alt="Sofa 4">
            <div class="product-info">
                <!-- Repeat product info structure -->
            </div>
        </div>
    </div>
</body>

</html>
